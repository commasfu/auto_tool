<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>commas</title>
    <script src="../static/js/particles.min.js"></script>
</head>
<body>
    <h1 style=".....">用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="user"/>
        <input type="password" name="password"/>
        <input type="submit" value="注册"/>
    </form>
    <script str="/static/js/pariclles.min.js"></script>
    <h2 style=".....">用户展示</h2>
    <table border="1">
        <thead>
        <th>用户名</th>
        <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.password }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
